<html>
<head>
  <title>Armstrong</title>
  <script>
    function isArmStrong(n) {
      let n1 = n;
      let sum = 0;
      while(n1!=0){
        let x = n1%10;
        sum = sum+Math.pow(x,3);
        n1 = Math.floor(n1/10);
      }
      return (n == sum);
    }

    let n = parseInt(prompt("Enter a number:"));
    if(isArmStrong(n))
      alert(n + " is an Armstrong number");
    else
      alert(n + " is not an Armstrong number");
  </script>
</head>
</html>
