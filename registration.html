<html>
    <head>
        <title>
            game form
        </title>
    </head>
    <body>
        <h1 align = "center">Game registration form</h1>
        <h3 align = "center"> Let's fill this form to have some fun</h3>
        <form>
            <table align = "center">
                <tr>
                    <td> Player Name:</td>
                    <td>
                        <input type = "text" placeholder = "name" name = "">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <input type = "date" placeholder ="DOB" dob = "">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type = "radio" name = "gender">Male
                        <input type = "radio" name = "gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type = "mail" placeholder = "mail">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type = "password" placeholder = "enter your password">
                    </td>
                </tr>
                <tr>
                    <td>Phone number:</td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                        </select>
                    </td>
                    <td>
                        <input type = "Phone" placeholder = "70939 *****" phone number = "">
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea name = "address" rows = "6" cols = "30"> your address:</textarea>
                    </td>
                </tr>
                <tr>
                    <td>what you prefer:</td>
                    <td>
                        <input type = "checkbox">Indoor games
                    </td>
                    <td>
                        <input type = "checkbox">Outdoor games
                    </td>
                </tr>
                <tr>
                    <td>Favorite game:</td>
                    <td>
                        <input type = "text" placeholder = "my game">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = "submit" value = "submit">
                    </td>
                    <td>
                        <input type = "reset" value = "reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
