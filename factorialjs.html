<html>
<head>
  <title>Try to get the factorial of your number</title>
  <script>
    let n = parseInt(prompt("Enter a number:"));
    let result = 1;
    for (let i = 1; i <= n; i++) {
      result *= i;
    }
    alert(`The factorial of ${n} is: ${result}`);
  </script>
</head>
</html>
