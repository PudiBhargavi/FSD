<head>
    <title>Addition</title>
</head>
<body>
    <h1>Iam going to add...</h1>
    <div>
    <label for="numberInput1">Enter a number1: </label>
    <input type="number" id="numberInput1" />
    </div>
    <div>
    <label for="numberInput2">Enter a number2:</label>
    <input type="number" id="numberInput2" />
    </div>
    <button onclick="AddNumbers()">Add two numbers</button>
    <p id="result"></p>
    <script>
        function AddNumbers(){
            const num1 = Number(document.getElementById('numberInput1').value);
            const num2 = Number(document.getElementById('numberInput2').value);
            const result = num1 + num2;
            const resultElement = document.getElementById('result'); 
            resultElement.textContent = `Sum of two numbers is: ${result}`; 
            
        }
    </script>
</body>
</html>
