<html>
<head>
  <title>Denomination</title>
  <script>
    function calculateDenomination(amount) {
      const denominations = [100, 50, 20, 10, 5, 2, 1];
      let result = "";
      for (let i = 0; i < denominations.length; i++) {
        const denomination = denominations[i];
        const count = Math.floor(amount / denomination);
        if (count > 0) {
          result += `\n${count} ${denomination}'s\n`;
          amount -= denomination * count;
        }
      }
      return result;
    }

    let amount = parseInt(prompt("Enter the amount:"));
    const output = calculateDenomination(amount);
    alert(`Bank denomination: ${output}`);
  </script>
</head>
</html>
