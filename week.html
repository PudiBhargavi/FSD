<html>
    <head>
        <title>Select your day</title>
        <script>
            let input = prompt("Enter a number(in a week):");
            let number = parseInt(input);
switch(number){
    case 1:
        alert("Monday");
        break;
    case 2:
        alert("Tuesday");
        break;
    case 3:
        alert("Wednesday");
        break;
    case 4:
        alert("Thursday");
        break;
    case 5:
        alert("Friday");
        break;
    case 6:
        alert("Saturday");
        break;
    case 7:
        alert("Sunday");
        break;
    default:
        alert("invalid choice,go try next!");
}
        </script>
    </head>
    <body>
    <h1> weeks</h1>
    <p>Open the browser prompt to enter a number.</p>
    </body>
</html>
